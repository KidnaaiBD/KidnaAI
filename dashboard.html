<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kidna AI - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <h2 id="welcome-msg">Welcome!</h2>
    <div class="card-grid">
      <a href="chat.html" class="card">🤖 Chat with Kidna AI</a>
      <a href="profile.html" class="card">👤 Your Profile</a>
      <a href="explore.html" class="card">🌍 Explore Fun Stuff</a>
      <a href="index.html" onclick="logout()" class="card logout">🚪 Logout</a>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("kidnaUser"));
    if (!user) window.location.href = "index.html";
    document.getElementById("welcome-msg").innerText = `Welcome, ${user.name}!`;
    function logout() {
      localStorage.removeItem("kidnaUser");
    }
  </script>
</body>
</html>
