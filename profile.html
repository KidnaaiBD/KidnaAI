<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kidna AI - Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-box">
    <h2>Your Profile</h2>
    <p><strong>Name:</strong> <span id="p-name"></span></p>
    <p><strong>Username:</strong> <span id="p-username"></span></p>
    <p><strong>Email:</strong> <span id="p-email"></span></p>
    <p><strong>Birthday:</strong> <span id="p-birth"></span></p>
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("kidnaUser"));
    if (!user) window.location.href = "index.html";
    document.getElementById("p-name").innerText = user.name;
    document.getElementById("p-username").innerText = user.username;
    document.getElementById("p-email").innerText = user.email;
    document.getElementById("p-birth").innerText = user.birthdate;
  </script>
</body>
</html>
